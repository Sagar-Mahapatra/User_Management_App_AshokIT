<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="text-uppercase">User REGISTER PAGE</h3>
        </div>
        <div class="card-body">
          <form id="myuserReg" action="#" method="POST">
            <!-- row#1 -->
            <div class="row">
              <div class="col-2">
                <label for="userId">User Id</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="userId"
                  id="userId"
                  class="form-control"
                  placeholder="Enter User Id"
                />
              </div>
              <div class="col-6">
                <span id="userIdError"></span>
              </div>
            </div>
            <!-- row#2 -->
            <div class="row">
              <div class="col-2">
                <label>User Name</label>
              </div>
              <div class="col-4">
                <input
                  type="text"
                  name="userName"
                  id="userName"
                  class="form-control"
                  placeholder="Enter User Name"
                />
              </div>
              <div class="col-6">
                <span id="userNameError"></span>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
        <div class="card-footer bg-info">
          <span class="text-white">User created!</span>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        //1. hide error section
        $("#userIdError").hide();
        $("#userNameError").hide();

        //2. define error variable
        var userIdError = false;
        var userNameError = false;

        //3. define validate function
        function validate_userId() {
          //read form input value
          var val = $("#userId").val();
          //check user empty or not
          if (val == "") {
            $("#userIdError").show();
            $("#userIdError").html("Enter <b>User ID</b>");
            $("#userIdError").css("color", "red");
            userIdError = false;
          } else {
            $("#userIdError").hide();
            userIdError = true;
          }
          return userIdError;
        }

        function validate_userName() {
          //read form input value
          var val = $("#userName").val();
          if (val == "") {
            $("#userNameError").show();
            $("#userNameError").html("Please Enter <b>User Name</b>");
            $("#userNameError").css("color", "red");
            userNameError = false;
          } else {
            $("#userNameError").hide();
            userNameError = true;
          }
          return userNameError;
        }

        //4. Link with action event
        $("#userId").keyup(function () {
          validate_userId();
        });

        $("#userName").keyup(function () {
          validate_userName();
        });

        //5. on submit
        $("#myuserReg").submit(function () {
          validate_userId();
          validate_userName();

          if (userIdError && userNameError) return true;
          else return false;
        });
      });
    </script>
  </body>
</html>
